name: release

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip
        run: |
          MODULE_NAME=$(jq -r .id module.json)
          MODULE_VERSION=$(jq -r .version module.json)
          ZIP_NAME="${MODULE_NAME}-${MODULE_VERSION}.zip"
          zip -r "$ZIP_NAME" . -x "*.github*" "*.git*"
          echo "ZIP_FILE=$ZIP_NAME" >> $GITHUB_ENV
          echo "MODULE_VERSION=$MODULE_VERSION" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.MODULE_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
